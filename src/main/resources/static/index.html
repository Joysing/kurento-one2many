<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/kurento.png" type="image/png"/>

    <link rel="stylesheet"
          href="webjars/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="webjars/demo-console/index.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="webjars/jquery/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
    <script src="webjars/demo-console/index.js"></script>


    <script src="js/Screen-Capturing.js"></script>
    <script src="js/kurento-utils.js"></script>
    <script src="js/index.js"></script>
    <title>Kurento</title>
</head>
<body>

<div class="container">
    <div id="join" class="animate join">
        <h1>Join a Room</h1>
        <form onsubmit="register(); return false;" accept-charset="UTF-8">
            <p>
                <input type="text" name="name" value="" id="name"
                       placeholder="Username" required>
            </p>
            <p>
                <input type="text" name="room" value="" id="roomName"
                       placeholder="Room" required>
            </p>
            <p class="submit">
                <input type="submit" name="commit" value="Join!">
            </p>
        </form>
    </div>
    <div id="room" class="row">
        <div class="col-sm-9">
            <div id="videoBig">
                <video id="screenVideo" autoplay width="100%" height="auto"
                       poster="img/webrtc.png"></video>
            </div>
        </div>
        <div class="col-sm-3">
            <video id="video" autoplay width="320px" height="240px"
                   poster="img/webrtc.png"></video>
            <div class="row">
                <div class="col-md-12">
                    <a id="presenter" href="#" class="btn btn-success"><span
                            class="glyphicon glyphicon-play"></span> Teacher(Presenter) </a> <a
                        id="viewer" href="#" class="btn btn-primary"><span
                        class="glyphicon glyphicon-user"></span> Student(Viewer)</a>
                    <a id="stop" href="#" class="btn btn-danger"><span
                            class="glyphicon glyphicon-stop"></span> Stop</a>
                </div>
            </div>
            <br/> <label class="control-label" for="console">Console</label><br>
            <br>
            <div id="console" class="democonsole">
                <ul></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
